<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:rgb(248, 255, 205)">
    <div class="header text-center">
        <h1 class="p-5" style="background-color: #75dbcd;">Pokemon Game</h1>
    </div>
    <div class="container d-flex gap-4 p-5">
        <div class="pokemon-card">
            <h2>Blaziken</h2>
            <div>
                <img src="./images/Blaziken.jpg" alt="Blaziken">
            </div>
            <div class="stats">
                <div class="stat">
                    <p>Stamina:</p>
                    <button class="decrease">-</button>
                    <span id="stamina">1</span>
                    <button class="increase">+</button>
                </div>
                <div class="stat">
                    <p>Defence:</p>
                    <button class="decrease">-</button>
                    <span id="defence">1</span>
                    <button class="increase">+</button>
                </div>
                <div class="stat">
                    <p>Attack:</p>
                    <button class="decrease">-</button>
                    <span id="attack">1</span>
                    <button class="increase">+</button>
                </div>
                <p>Remaining Points: <span class="remaining-points">7</span></p>
            </div>
        </div>

        <div class="pokemon-card">
            <h2>Charizard</h2>
            <div>
                <img src="./images/Charizard.jpg" alt="Charizard">
            </div>
            <div class="stats">
                <div class="stat">
                    <p>Stamina:</p>
                    <button class="decrease">-</button>
                    <span id="stamina">1</span>
                    <button class="increase">+</button>
                </div>
                <div class="stat">
                    <p>Defence:</p>
                    <button class="decrease">-</button>
                    <span id="defence">1</span>
                    <button class="increase">+</button>
                </div>
                <div class="stat">
                    <p>Attack:</p>
                    <button class="decrease">-</button>
                    <span id="attack">1</span>
                    <button class="increase">+</button>
                </div>
                <p>Remaining Points: <span class="remaining-points">7</span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
